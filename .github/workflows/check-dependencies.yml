# This is a basic workflow to help you get started with Actions

name: Check Dependencies

# Controls when the action will run. Triggers the workflow at 02:00 each days
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:  

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - run: |
          git clone https://x-access-token:${{ secrets.PAT }}@github.com/$GITHUB_REPOSITORY
          git config user.name github-actions
          git config user.email github-actions@github.com
          git checkout fix/dependencies
        continue-on-error: true
      - run: git merge origin/master
        continue-on-error: true
      # Setup .NET Core SDK
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1.6.0
      # Run update depencies script
      - name: Update dependencies
        run: ./update-dependencies.ps1
        env: 
          GITHUB_TOKEN: ${{ secrets.PAT }}
          ACTIONS_STEP_DEBUG : ${{ secrets.ACTIONS_STEP_DEBUG }}

