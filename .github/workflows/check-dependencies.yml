# This is a basic workflow to help you get started with Actions

name: Check Dependencies

# Controls when the action will run. Triggers the workflow at 02:00 each days
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:  

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2      
        with:
          ref: fix/dependencies
          token: ${{ secrets.PAT }}
      - run: git merge origin/master
        continue-on-error: true
      # Setup .NET Core SDK
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1.6.0
      # Run update depencies script
      - name: Update dependencies
        run: ./update-dependencies.ps1
      - name: Commit changes
        if: contains(${{ env.UPDATE }}, true)
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git remote set-url --push origin https://aguacongas:$GITHUB_TOKEN@github.com/Aguafrommars/TheIdServer
          git add .
          git commit -m "fix: update dependencies"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        continue-on-error: true
      - name: Create PR
        if: contains(${{ env.UPDATE }}, true)
        uses: peter-evans/create-pull-request@v3.3.0
        with:
          branch: fix/dependencies
          base: master
