version: 1.0.{build}
skip_tags: true
skip_commits:
  message: /^chore(release)/
branches:
  only:
  - master
  - /^preview\/\d+.\d+.\d+$/ 
  - /^release\/\d+.\d+.\d+$/
image: 
- Visual Studio 2019
services:
  - mongodb
environment:
  GITHUB_TOKEN:
    secure: aV5flJ5BOs49dlM4XRpu7t1qa+ajMD5L4hhwlBOv+zff/NlSkdnrmk5nYNsIJCdE
  donetsdk: 7.0.100-preview.6.22352.1
  JAVA_HOME: C:\Program Files\Java\jdk14
  PATH: $(JAVA_HOME)\bin;$(PATH)
init:
  - cmd: git config --global core.autocrlf true
install:
  - ps: Install-Product node ''
  - ps: .\dotnet-install.ps1 -Version 6.0.6 -Runtime dotnet -Architecture x64
  - ps: .\dotnet-install.ps1 -Version 6.0.6 -Runtime aspnetcore -Architecture x64
  - ps: .\dotnet-install.ps1 -Version 7.0.0-preview.6.22324.4 -Runtime aspnetcore -Architecture x64
  - ps: dotnet tool install --global GitVersion.Tool
  - ps: dotnet gitversion /l console /output buildserver
  - ps: .\dotnet-install.ps1 -Version $env:donetsdk
  - ps: dotnet tool install --global dotnet-sonarscanner
  - cmd: nuget install ReportGenerator -ExcludeVersion
  - cmd: nuget install redis-64 -excludeversion
  - cmd: redis-64\tools\redis-server.exe --service-install
  - cmd: redis-64\tools\redis-server.exe --service-start
  - ps: ./appveyorinit.ps1
build_script:
  - ps: ./build.ps1
test_script:
  - ps: ./publish.ps1
artifacts:
  - path: test/**/*.dmp
    name: dump
  - path: artifacts/**/*.nupkg
    name: nuget
  - path: artifacts/**/*.zip
    name: zip    
deploy:
  - provider: NuGet
    api_key:
      secure: bvkKhXIKsDM1ThfcWTbuusND0sOBiDoJGOoD2fYijGoj4C9xx22QKfR7Y9q+j7eX
    on:
      branch: 
      - /^preview\/\d+.\d+.\d+$/
      - /^release\/\d+.\d+.\d+$/
      CI_WINDOWS: true
  - provider: GitHub
    auth_token: $(GH_TOKEN)
    draft: true
    prerelease: true
    release: $(Version)
    artifact: /.*\.zip/
    on:
      branch: 
      - /^preview\/\d+.\d+.\d+$/
      CI_WINDOWS: true
  - provider: GitHub
    auth_token: $(GH_TOKEN)
    draft: true
    release: $(Version)
    artifact: /.*\.zip/
    on:
      branch: 
      - /^release\/\d+.\d+.\d+$/
      CI_WINDOWS: true
for:
-
  branches:
    only:
      - /^release\/\d+.\d+.\d+$/
  on_success:
      - cmd: semantic-release -b %APPVEYOR_REPO_BRANCH%
