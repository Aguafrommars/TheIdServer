apiVersion: apps/v1
kind: Deployment
metadata:
  name: theidserver-private
  namespace: theidserver
spec:
  selector:
    matchLabels:
      app: theidserver-private
  replicas: 1
  template:
    metadata:
      labels:
        app: theidserver-private
        role: backend
    spec:
      containers:
      - image: aguacongas/aguacongastheidserver:preview-1.0.0
        name: theidserver-private
        ports:
        - containerPort: 5443
        envFrom: 
        - configMapRef:
            name: private-config
        env:
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: theideserver-connectionstring
              key: ConnectionString
        - name: ASPNETCORE_Kestrel__Certificates__Default__Password
          valueFrom:
            secretKeyRef:
              name: theidserver-secrets
              key: tls.pwd
        - name: IdentityServer__Key__Password
          valueFrom:
            secretKeyRef:
              name: theidserver-secrets
              key: sign-key
        volumeMounts:
        - name: certificates-volume
          mountPath: /usr/local/share/ca-certificates
      volumes:
      - name: certificates-volume
        persistentVolumeClaim:
          claimName: certificates
