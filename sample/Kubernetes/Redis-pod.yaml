apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  selector:
    matchLabels:
      app: redis
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
        role: db
    spec:
      containers:
      - image: redis
        name: redis
        ports:
        - containerPort: 6379
